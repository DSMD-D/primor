<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Primor Evolution</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div>
        <h1>Primor Evolution</h1>
        <p>Эволюция бактерии в общем мире — играйте с ПК и телефона.</p>
      </div>
      <div class="status" id="connectionStatus">Подключение...</div>
    </header>

    <main class="layout">
      <section class="panel">
        <h2>Моя бактерия</h2>
        <div class="bacteria-card" id="bacteriaCard"></div>
        <div class="stats-grid" id="statsGrid"></div>
      </section>

      <section class="panel world">
        <h2>Общий биом</h2>
        <div class="world-grid" id="worldGrid"></div>
        <canvas id="worldCanvas" width="480" height="360"></canvas>
        <div class="world-info" id="worldInfo"></div>
      </section>

      <section class="panel evolution">
        <h2>Пути развития</h2>
        <p>Выбирайте мутации и наблюдайте, как меняется вся популяция.</p>
        <div class="evolution-grid" id="evolutionGrid"></div>
      </section>
    </main>

    <footer>
      <p>Совет: пробуйте разные комбинации мутаций, чтобы доминировать в мире.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
